<!DOCTYPE html>
<html>
<head>
  <title>AI2 Extension Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>AI2 Extension Builder</h1>
  <form id="extensionForm">
    <input type="text" name="name" placeholder="Extension Name" required>
    <input type="text" name="package" placeholder="Package Name (e.g. com.example.test)" required>
    <textarea name="code" placeholder="Java Code Snippet or Custom Block"></textarea>
    <button type="submit">Generate AIX</button>
  </form>
  <div id="result"></div>
  <script src="script.js"></script>
</body>
</html>
